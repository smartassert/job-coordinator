services:
    _defaults:
        autowire: true
        autoconfigure: true

    Psr\Http\Message\ResponseFactoryInterface:
        alias: GuzzleHttp\Psr7\HttpFactory

    Psr\Http\Message\ServerRequestFactoryInterface:
        alias: GuzzleHttp\Psr7\HttpFactory

    Psr\Http\Message\UploadedFileFactoryInterface:
        alias: GuzzleHttp\Psr7\HttpFactory

    Symfony\Bridge\PsrHttpMessage\HttpMessageFactoryInterface:
        class: Symfony\Bridge\PsrHttpMessage\Factory\PsrHttpFactory

    App\Tests\Services\ApplicationClient\ClientFactory:
        public: true

    SmartAssert\SymfonyTestClient\SymfonyClient:
        public: true

    App\Tests\Services\AuthenticationConfiguration:
        public: true
        arguments:
            $userEmail: 'user@example.com'
            $userPassword: 'password'

    App\MessageDispatcher\MachineStateChangeCheckMessageDispatcher:
        public: true
        arguments:
            $dispatchDelay: '%env(int:MACHINE_STATE_CHANGE_CHECK_PERIOD_MS)%'
